<div class="content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card" style="background-color:rgba(39,39,43,0.9)">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Edit Profile</h4>
						<p class="category">Complete your profile</p>
                    </div>
                    <div class="card-content">
                       <form id="user-update" #userform="ngForm">
                            <div class="row">
							     <div class="col-md-12">
									<div class="form-group label-floating">
										<label class="control-label">Email address</label>
										<input type="email" class="form-control" name="email" value="{{user.email}}"  disabled>
									</div>
                                </div>
                            </div>
						     <div class="row">
                                <div class="col-md-6">
									<div class="form-group label-floating">
										<label class="control-label" >Full Name</label>
										<input type="text" class="form-control" name="fullname" value="{{user.full_name}}" disabled>
									</div>
                                </div>
								<div class="col-md-6">
									<div class="form-group label-floating">
										<label class="control-label">Gender</label>
										<input type="text" class="form-control" value="{{user.gender}}" disabled>
									</div>
								</div>
                            </div>
							<div class="row">

							<div class="col-md-6">
								<div class="form-group label-floating">
									<label class="control-label">Mobile Number</label>
									<input type="number" required [(ngModel)]="user.mobile_number" class="form-control" name="mobile_number" value={{user.mobile_number}}>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group label-floating">
									<label class="control-label">WhatsApp Number</label>
									<input type="number" required [(ngModel)]="user.whatsapp_number" class="form-control" name="whatsapp_number" value={{user.whatsapp_number}}>
								</div>
							</div>
						</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group label-floating">
										<label class="control-label">College</label>
										<input type="text" name="college" class="form-control" value="{{user.college}}" required="true" disabled>
									</div>
                                </div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group label-floating">
										<label class="control-label">Address</label>
										<input type="text" class="form-control" [(ngModel)]="user.postal_address" required name="postal_address" value="{{user.postal_address}}">
									</div>
                                </div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group label-floating">
										<label class="control-label">Year of study</label>
										<input class="form-control" name="year" value="{{user.year}}" required="true" disabled>
									</div>
                                </div>
								<div class="col-md-4">
									<div class="form-group label-floating">
										<label class="control-label">Postal Code</label>
										<input type="number" class="form-control" name="pincode" required [(ngModel)]="user.pincode" value="{{user.pincode}}">
									</div>
                                </div>
							</div>
                            <button type="submit" class="btn btn-primary pull-right" data-background-color="green" [disabled]="!userform.form.valid" (click)="updateuser($event)" >{{button}}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
