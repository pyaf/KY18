<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kashiyatra'18</title>
    <link rel="stylesheet" href="/static/main/main.css">
</head>
<body>
    <div class="bgimg">
      <div class="topleft">
        <img src="/static/main/ky.jpg" alt="Kashiyatra Logo" class="logo">
      </div>
      <div class="middle">
        <h1 style="padding-top: 15%;padding-bottom: 0%;">KASHIYATRA'<span class="yellow">18</span></h1>
        <h2>COMING <span class="yellow">SOON</span></h2>
        <hr>
        <p id="demo" style="font-size:40px"></p>
      </div>
    </div>
    <script>
        var countDownDate = new Date("Jan 19, 2018 00:00:00").getTime();

        var x = setInterval(function() {

          var now = new Date().getTime();
          var distance = countDownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("demo").innerHTML = days + " <span class=\"yellow\">d</span>  " + hours + " <span class=\"yellow\">h</span>  "
          + minutes + " <span class=\"yellow\">m</span>  " + seconds + " <span class=\"yellow\">s</span>  ";

          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
    </script>
</body>
</html>
