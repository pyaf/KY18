<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>another login panel</title>
  
  
  

      <link rel="stylesheet" href="/static/login/css/style.css">

  
</head>

<body>

  <div class="loginpanel" >
  <form action="" role="form" method="POST">
  {% csrf_token %}
    
  <div class="txt">
    <input id="user" name="email" type="text" placeholder="Email" />
    <label for="user" class="entypo-user"></label>
  </div>
  <div class="txt">
    <input id="pwd" type="password" name="pass1" placeholder="Password" />
    <label for="pwd" class="entypo-lock"></label>
  </div>
  <div class="buttons">
    <input type="submit" value="Login" />
    <span>
      <a href="/email_reg" class="entypo-user-add register">Register</a>
    <a href="/forgotPass" class="entypo-user-add register">Forgot Password</a>
    </span>
  </div>
  </form>
  
  <div class="hr">
    <div></div>
    <div>OR</div>
    <div></div>
  </div>
  
  <div class="social">

    <a href="/account/facebook/login/" class="facebook"></a>
   <!-- <a href="javascript:void(0)" class="twitter"></a>-->
    <a href="/account/google/login/" class="googleplus"></a>

  </div>
</div>

<span class="resp-info"></span>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

</body>

</html>
