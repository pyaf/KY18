      var idx=window.location.toString().indexOf("#_=_");

// Wait for the DOM to be ready
$(document).ready(function() {

  $("#ca-form").validate({

    rules: {

      college: "required",
      mobile_number: {
        required: true,
        minlength: 10,
        maxlength: 10,
      },
      whatsapp_number:{
        required: true,
        minlength: 10,
        maxlength: 10,
      }, 
      pincode: {
        required: true,
        minlength: 6,
        maxlength: 6,
      },
      reason:{
        required: true,
      },
    },

    submitHandler: function(form) {
      form.submit();
    }
  });

});
</script>
