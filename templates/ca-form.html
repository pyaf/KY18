<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Complete Profile</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/animate.css">
  <link rel="stylesheet" href="/static/css/ca-form.css">
</head>
<style>
.ui-helper-hidden-accessible{
  display: none;

}
.ui-menu-item-wrapper{

  background: #f7f7f7;
  width: 30%;
}
ul {
  list-style-type: none;
}

</style>
<body>
  <div class="container">
      <div class="row">
        <hr />
          <h2>Complete Your Profile</h2>

          <div class="row">
              <div class="col-sm-5">
                  <br>
                  <form action="/ca-form/" role="form" method="POST">
                    {% csrf_token %}
                      <div class="form-group float-label-control">
                          <label for="">Email</label>
                          <input type="email" class="form-control" readonly placeholder="Email" value="{{email}}">
                      </div>

                      <div class="form-group float-label-control">
                          <label for="">Name</label>
                          <input type="text" class="form-control" readonly placeholder="Name" value="{{full_name}}">
                      </div>

                      <div class="form-group float-label-control">
                          <label for="">College</label>
                          <input type="text" id="id_college" name="college" class="form-control" placeholder="College">
                      </div>

                      <div class="form-group float-label-control">
                          <label for="">Choose Year</label>
                          <select class="year" id="id_year" name="year" placeholder="Year" required="true" style="background-color: transparent; width:100%;;height:100%;font-size: 20px;padding: 1.5%;">
                            <option value="1">First</option>
                            <option value="2">Second</option>
                            <option value="3">Third</option>
                            <option value="4">Fourth</option>
                            <option value="5">Fifth</option>
                          </select>
                      </div>

                      <div class="form-group float-label-control">
                          <label for="">Mobile Number</label>
                          <input type="number" class="form-control" name="mobile_number" placeholder="Mobile Number">
                      </div>

                      <div class="form-group float-label-control">
                          <label for="">WhatsApp Number</label>
                          <input type="number" class="form-control" name="whatsapp_number" placeholder="WhatsApp Number">
                      </div>

                     <div class="form-group float-label-control">
                        <label for="">Postal Address</label>
                        <textarea class="form-control" name="postal_address" rows="1"></textarea>
                    </div>
                    <div class="form-group float-label-control">
                        <label for="">Pincode</label>
                        <input type="number" class="form-control" name="pincode" placeholder="Pincode">
                    </div>
<div class="form-group float-label-control">
                        <label for="">why choose you?</label>
                        <textarea class="form-control" name="reason" rows="2"></textarea>
                    </div>
                      <button class="btn btn-submit"type="submit">Done</button>
                  </form>


              </div>
              <div class="col-sm-4 col-sm-offset-3">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">
                              Important!
                          </h3>
                      </div>
                      <div class="panel-body">
                          <ul>
                              <li>Make sure your all your information is correct.</li>

                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/ca-form.js" charset="utf-8"></script>
<script src="/static/js/1.12.0jquery-ui.min.js"></script>
<script type="text/javascript">
      var idx=window.location.toString().indexOf("#_=_");
       if (idx>0) {
         window.location = window.location.toString().substring(0, idx);
       }

       $( function() {
         var availableTags = [
           {% for clg in all_colleges %}
               "{{clg}}",
           {% endfor %}
         ];
         $("#id_college").autocomplete({
           source: availableTags
         });
       } );
       // over write the default autocomplete function to match the option starting with term
       $.ui.autocomplete.filter = function (array, term) {
         var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex(term), "i");
         return $.grep(array, function (value) {
           return matcher.test(value.label || value.value || value);
         });
       };
</script>
</html>
