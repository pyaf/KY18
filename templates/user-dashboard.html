<!doctype html>
<html lang="en">
	{% include 'kybase.html' %}
<head>

<style type="text/css">
html, body {
 	overflow-y:hidden;
 	height:100%;
 	}
 </style>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="/assets/img/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>KY Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="/assets/css/material-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="wrapper">
	    <div class="sidebar" data-color="purple" style="background-color:rgba(13,13,14,0.85)">
			<!--data-image="/static/ca-dashboard/img/sidebar-1.jpg"
	        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
		    Tip 2: you can also add an image using data-image tag

			-->

            <div class="logo">
				<img src="{{user.profile_picture}}" alt="Smiley face" class="" height="200" width="200"> <br>
				<h6 class="simple-text" style="color:bisque; font-family:cursive;">
					KY ID: {{user.ky_id}}
				</h6>
			</div>


	    	<div class="sidebar-wrapper">
	            <ul class="nav">
	                <li class="">
	                    <a href="{% url 'ca-dashboard' %}">
	                        <i class="material-icons">dashboard</i>
	                        <p style="color:aliceblue">Dashboard</p>
	                    </a>
	                </li>
	                <!-- <li>
									<a href="">
	                        <i class="material-icons">person</i>
	                        <p style="color:aliceblue">User Profile</p>
	                    </a>
	                </li>
	                 -->
					<li>
                        <a href="/logout">
                            <i class="fa fa-sign-out"></i>
                            <p style="color:aliceblue">Logout</p>
                        </a>
                    </li>
	            </ul>
	    	</div>
		</div>

	    <div class="main-panel" style="background-color:#1c182d">
			<nav class="navbar navbar-transparent navbar-absolute" style="background-color:#34133c">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#" style="color:white; font-family:cursive;">KY Dashboard</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
						    <li class="nav-item">
						        <a class="nav-link" style="color:aliceblue" href="/ca-form">
	                        		<p style="color:aliceblue;font-size: 15px">Apply for Campus Ambassador</p>
						        </a>
						    </li>
							<li>

							</li>
						</ul>
					</div>
				</div>
			</nav>

	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="card" style="background-color:rgba(39,39,43,0.9)">
	                            <div class="card-content table-responsive">
	                                <table class="table">
																		<h4 style="color:bisque">Congrats! you have successfully registered for Kashiyatra, You will be notified once event registrations starts!</h4>
	                                </table>

	                            </div>
	                        </div>
	                    </div>

	                </div>
	            </div>
	        </div>

	        <footer class="footer">
	            <div class="container-fluid">

	                <p class="copyright pull-right">
	                </p>
	            </div>
	        </footer>
	    </div>
	</div>

</body>

	<!--   Core JS Files   -->
	<script src="/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/assets/js/material.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="/assets/js/chartist.min.js"></script>

	<!--  Notifications Plugin    -->
	<script src="/assets/js/bootstrap-notify.js"></script>

	<!--  Google Maps Plugin    -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

	<!-- Material Dashboard javascript methods -->
	<script src="/assets/js/material-dashboard.js"></script>


</html>
